<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>河南汉仁恒教实习管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!--base css styles-->
    <link rel="stylesheet" href="__CSS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/css/formtype.css">
    <!--page specific css styles-->
    {include file="public/header"}

</head>
<body class="login-page">

<!-- BEGIN Main Content -->
<div class="login-wrapper">
    <!-- BEGIN Login Form -->
    <form id="form-login" method="post" >
        <h3>XX大学招生管理系统</h3>
        <hr/>
        <div class="form-group">
            <div class="controls">
                <input type="text" id="userName" placeholder="用户名" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="controls">
                <input type="password" id="userPwd" placeholder="密码" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
                <button type="button" onclick="loginCheck_1()" class="btn btn-primary form-control" >登录</button>
            </div>
        </div>
        <hr/>
        <p class="clearfix">  </p>
    </form>
    <!-- END Login Form -->
</div>
<!--modals start-->
<div id="modal-4" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel3">汉仁恒教友情提示</h3>
            </div>
            <div class="modal-body lee-4">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
<!-- END Main Content -->
<!--basic scripts-->
<script src="__CSS__/jquery/jquery-2.1.4.min.js"></script>
<script src="__CSS__/bootstrap/js/bootstrap.min.js"></script>
<script src="__JS__/action/sign.js"></script>
<script>
    $(document).keydown(function(event){
        if(event.keyCode === 13){
            loginCheck_1()
        }
    });
</script>
</body>
</html>
