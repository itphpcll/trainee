<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>招生管理平台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!--base css styles-->
    <link rel="stylesheet" href="__CSS__/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-fileupload/bootstrap-fileupload.css" />

    {include file="public/header"}
</head>
    <body>
    <!-- BEGIN 皮肤设置 -->
    {include file="public/skin-r" /}
    <!-- END 皮肤设置 -->

    <!-- BEGIN Navbar -->
    {include file="public/navbar-t" /}
    <!-- END Navbar -->

        <!-- BEGIN Container -->
        <div class="container" id="main-container">
            <!-- BEGIN Sidebar -->
            {include file="public/sidebar-l" /}
            <!-- END Sidebar -->

            <!-- BEGIN Content -->
            <div id="main-content">
                <!-- BEGIN Page Title -->
                <div class="page-title">
                    <div>
                        <h1><i class="fa fa-file-o"></i> 实习管理平台</h1>
                        <h4>数据管理中心</h4>
                    </div>
                </div>
                <!-- END Page Title -->

                <!-- BEGIN Breadcrumb -->
                <div id="breadcrumbs">
                    <ul class="breadcrumb">
                        <li><i class="fa fa-home"></i>起始页</li>
                        <li><span class="divider"><i class="fa fa-angle-right"></i></span>院系管理</li>
                        <li class="active"><span class="divider"><i class="fa fa-angle-right"></i></span>院系列表</li>
                    </ul>
                </div>
                <!-- END Breadcrumb -->

                <!-- BEGIN Main Content -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box-title">
                                <h3><i class="fa fa-bars"></i>院系信息查看</h3>
                                <div class="box-tool">
                                    <a data-action="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                                    <!--<a data-action="close" href="#"><i class="fa fa-times"></i></a>-->
                                </div>
                            </div>
                            <div id="edit"  class="box-content">
                                <form id="comEdit" action="{:url('setting/orgSave',['oid'=>$info['org_id'],'type'=>'bi3k'])}" enctype="multipart/form-data" method="post" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-3 col-lg-2 control-label">院系名称</label>
                                        <div class="col-sm-9 col-lg-10 controls">
                                            <input name="org_name" type="text" class="form-control" value="{$info.org_name}"/>
                                            <span class="help-inline"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-lg-2 control-label">院系logo</label>
                                        <div class="col-sm-9 col-lg-10 controls">
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <div class="fileupload-new img-thumbnail" style="width: 200px; height: 150px;">
                                                    <img src="{$info['org_logo']}" alt="">
                                                </div>
                                                <div class="fileupload-preview fileupload-exists img-thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                <div>
                                               <span class="btn btn-default btn-file"><span class="fileupload-new">选择图片</span>
                                               <span class="fileupload-exists">更换</span>
                                               <input type="file" name="org_logo" class="file-input"></span>
                                                    <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">删除</a>
                                                </div>
                                            </div>
                                            <span class="label label-important">提示!</span>
                                            <span>附图IMG-缩略图只支持最新的Firefox，Chrome，Opera，Safari和InternetExplorer 10</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-lg-2 control-label">院系电话</label>
                                        <div class="col-sm-9 col-lg-10 controls">
                                            <input name="org_tel" type="text" class="form-control" value="{$info.org_tel}"/>
                                            <span class="help-inline"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-lg-2 control-label" for="ueditor">院系介绍</label>
                                        <div class="col-sm-9 col-lg-9 controls">
                                            <textarea name="org_desc" id="ueditor" >{$info.org_desc}</textarea>
                                            <span class="help-inline"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 col-lg-2 control-label">院系官网</label>
                                        <div class="col-sm-9 col-lg-10 controls">
                                            <input name="org_http" type="text" class="form-control" value="{$info.org_http}"/>
                                            <span class="help-inline"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2">
                                            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i>保存</button>
                                            <button  type="button" class="btn"><a href="{:url('setting/orglist')}">返回</a></button>
                                            <input type="hidden" name="org_id" value="{$info.org_id}">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Main Content -->

                <!--footer star-->
                {include file="public/footer"}
                <!--footer end-->

                <a id="btn-scrollup" class="btn btn-circle btn-lg" href="#"><i class="fa fa-chevron-up"></i></a>
            </div>
            <!-- END Content -->
        </div>
        <!-- END Container -->


    <!--basic scripts-->
    <script src="__CSS__/jquery/jquery-2.1.4.min.js"></script>
    <script src="__CSS__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__CSS__/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!--basic scripts end-->
    <script src="__CSS__/jquery-cookie/jquery.cookie.js"></script>
    <script src="__JS__/flaty.js"></script>
    <script type="text/javascript" src="__CSS__/bootstrap-fileupload/bootstrap-fileupload.min.js"></script>

    <!--Ueditor-->
    <script type="text/javascript" charset="utf-8" src="__CSS__/Ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CSS__/Ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__CSS__/Ueditor/lang/zh-cn/zh-cn.js"></script>
    <script>

        var ue = UE.getEditor('ueditor', {
            toolbars: [
//                ['source', 'undo', 'redo','bold', 'italic', 'underline', 'paragraph','fontfamily', 'fontsize','forecolor',
//                    'insertorderedlist', 'insertunorderedlist','justifyleft', 'justifycenter', 'justifyright', 'justifyjustify',
//                    'selectall', 'cleardoc']
                ['fullscreen', 'source', '|', 'undo', 'redo', '|',
                    'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
                    'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
                    'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
                    'directionalityltr', 'directionalityrtl', 'indent', '|',
                    'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|',
                    'link', 'unlink', 'anchor', '|', 'imagenone', 'imageleft', 'imageright', 'imagecenter', '|',
                    'simpleupload', 'insertimage', 'emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map', 'gmap', 'insertframe',  'webapp', 'pagebreak', 'template', 'background', '|',
                    'horizontal', 'date', 'time', 'spechars', 'snapscreen', 'wordimage', '|',
                    'inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols', 'charts', '|',
                    'print', 'preview', 'searchreplace', 'drafts', 'help']
            ],
            autoHeightEnabled: true,
            autoFloatEnabled: true
        });
        function getPlainTxt() {
            var title=$('#title').val();
            var arr = [];
            arr.push(UE.getEditor('ueditor').getPlainTxt());
            arr=arr.join("\n");
            $.ajax({
                url:'addorg',
                type:'post',
                dataType:'json',
                data:{title:title,data:arr},
                success:function (data) {
                    //console.log(data);
                    if(data.code==405){
                        $('.lee-4 p').html(data.mes);
                        $("#modal-4").modal().show();
                    }
                    location.reload();

                },
                error:function () {
                    $('.lee-4 p').html('网络请求错误');
                    $("#modal-4").modal().show();
                }
            });
        }
    </script>
    <script>
        $(function () {
            $("#lee-25").addClass('active')
        });
        $("#sub").click(function () {
            var id=$("#comid").val();
            console.log(id);
            $.ajax({
                url:'comDetail',
                type:'post',
                dataType:'json',
                data:$("#comEdit").serialize(),
                success:function (res) {
                    console.log(res);
                    if (res.code==200){
                        location.reload();
                    }
                }
            });
        });
        $("#edit_").click(function(){
            $("#add").hide();
            $("#edit").show();
        });
        $("#canc").click(function(){
            $("#add").show();
            $("#edit").hide();
        });

        $('#pro').change(function(){
            var pro_id=$("#pro").val();
            $.ajax({
                type:"post",
                url:"{:url('company/three')}",
                data:{pro_id:pro_id},
                dataType:"json",
                success:function(data){
                    $('#city').html(data);
                }
            });
        });
        $('#city').change(function(){
            $.ajax({
                type:"post",
                url:"{:url('company/three')}",
                data:'pro_id='+$('#city').val(),
                dataType:"json",
                success:function(data){
                    $('#area').html(data);
                }
            });
        });
    </script>
    </body>
</html>
